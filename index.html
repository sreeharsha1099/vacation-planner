<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vacation Planner</h1>
    <form>
        <label for="day1">Day 1 (Journey):</label>
        <input type="text" id="day1" name="day1" placeholder="Places to visit">
        <input type="text" id="clothes1" name="clothes1" placeholder="Clothes to wear"><br><br>
        
        <label for="day2">Day 2:</label>
        <input type="text" id="day2" name="day2" placeholder="Places to visit">
        <input type="text" id="clothes2" name="clothes2" placeholder="Clothes to wear"><br><br>
        
        <!-- Repeat for other days -->
        
        <label for="day6">Day 6 (Journey):</label>
        <input type="text" id="day6" name="day6" placeholder="Places to visit">
        <input type="text" id="clothes6" name="clothes6" placeholder="Clothes to wear"><br><br>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
